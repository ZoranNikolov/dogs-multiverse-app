<mat-card>
	<mat-card-header>
		<mat-card-title>Edit Post</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<form (ngSubmit)="onEditSubmit()" #editForm="ngForm">
			<textarea matInput rows="4" placeholder="Edit post text" [ngModel]="editedText"
				(ngModelChange)="editedText = $event" name="editedText" required></textarea>
			<button mat-flat-button color="accent" type="submit">Save Edit</button>
		</form>
	</mat-card-content>
</mat-card>
