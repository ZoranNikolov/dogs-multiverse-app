<p>Edit</p>

<mat-card>
  <mat-card-content>
    <form (ngSubmit)="onEditSubmit()" #editForm="ngForm">
		<textarea
		matInput
		rows="4"
		placeholder="Edit post text"
		[ngModel]="editedText"
		(ngModelChange)="editedText = $event"
		name="editedText"
		required
	  ></textarea>
      <button mat-flat-button color="warn" type="submit">Save Edit</button>
    </form>
  </mat-card-content>
</mat-card>
