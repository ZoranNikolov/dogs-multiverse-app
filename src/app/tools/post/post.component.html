<mat-card>
	<mat-card-header>
		<mat-card-title>{{creatorName}}</mat-card-title>
		<mat-card-subtitle>{{creatorDescription}}</mat-card-subtitle>
	</mat-card-header>
	<img mat-card-image [src]="postData.imageUrl">
	<mat-card-content>
		{{ postData.comment }}
	</mat-card-content>
	<mat-card-actions>
		<mat-icon (click)="onReplyClick()" class="action-item" color="warn">chat_buble_outline</mat-icon>
		<mat-icon (click)="onEditClick(postData)" class="action-item" color="warn">edit</mat-icon>
		<mat-icon (click)="onDeleteClick(postData)" class="action-item" color="warn">delete</mat-icon>
	</mat-card-actions>
</mat-card>
